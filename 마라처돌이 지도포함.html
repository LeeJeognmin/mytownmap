    <title>마라처돌이 </title>

<body>
    <h1 align="center" style="font-family: 'Nanum Brush Script', cursive;">마라처돌이의 마라탕맛집</h1>
    <div>
         <p align="center" style="font-family: 'Nanum Brush Script', cursive;">원픽 마라탕집 소개하기(p.s. 마라샹궈를 더 좋아하는 편)</p>
    </div>
   


    <br><br><br><br><br>

    <div style="font-size:35px; text-align:center; margin:0px 0px 0px 30px">
        마라탕, 마라샹궈가 땡기는 영상
    <br><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E1Ym3ffoVZ4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div style="font-size:35px; text-align:center; margin:0px 0px 0px 30px">
        내가 가장 좋아하는 마라탕집인 이대 마라탕 6호점이야! 다들 꼭 가서 마라샹궈 먹어줘!

    <br>
    <br>
    
    <img src="https://lh3.googleusercontent.com/proxy/k6qDHD6385kht6K_FW0KJ1q_lOOKXmBQUOZUf53hXU0DOf421DV1Pn7SDmmKCUlwTlEflCpPFctsNldvk1I-8_iI46lu2hf-qNIuZRkJOdKLQmMXPQZzuUABw3wxucSOld3RCZqQ2hP5TScvlTwZNUT--m7ivRG5eRPIHzQRwV1w6R2mwrmkDeGwGfYZa6Oz6zIJdDMK3s-IbvXgGrPDyp6BNqUd0BBiK-d9rnzgBZ2OokuE6xq8B8d4Pl5tSWjHnSFOwSmcZKphzoXcSMIx7YmxNjgBK4tyv_-U_Kko" alt="잘못된 경로입니다" width="400; margin-top=50px">

    <br><br><br><br>
    

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e19201c1600079ee74419348e5b5d98d"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.558879, 126.942402), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.558879, 126.942402); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);   

    
    
    var markerPosition2  = new kakao.maps.LatLng(37.558600, 126.942150); 

// 마커를 생성합니다
var marker2 = new kakao.maps.Marker({
    position: markerPosition2
});

// 마커가 지도 위에 표시되도록 설정합니다
marker2.setMap(map);

var iwContent2 = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition2 = new kakao.maps.LatLng(37.558600, 126.942150); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow2 = new kakao.maps.InfoWindow({
    position : iwPosition2, 
    content : iwContent2 
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow2.open(map, marker2);
    
    
    var markerPosition3  = new kakao.maps.LatLng(37.557513, 126.942233); 

// 마커를 생성합니다
var marker3 = new kakao.maps.Marker({
    position: markerPosition3
});

// 마커가 지도 위에 표시되도록 설정합니다
marker3.setMap(map);

var iwContent3 = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition3 = new kakao.maps.LatLng(37.557513, 126.942233); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow3 = new kakao.maps.InfoWindow({
    position : iwPosition3, 
    content : iwContent3
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow3.open(map, marker3); 
    
    
    var markerPosition4  = new kakao.maps.LatLng(37.558451, 126.94200); 

// 마커를 생성합니다
var marker4 = new kakao.maps.Marker({
    position: markerPosition4
});

// 마커가 지도 위에 표시되도록 설정합니다
marker4.setMap(map);

var iwContent4 = '<div style="padding:5px;">여긴 어디 <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition4 = new kakao.maps.LatLng(37.558451, 126.94200); //인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow4 = new kakao.maps.InfoWindow({
    position : iwPosition4, 
    content : iwContent4
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow4.open(map, marker4); 
</script>
